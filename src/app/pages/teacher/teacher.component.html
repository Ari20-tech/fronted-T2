
<router-outlet/>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Prentice"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idTeacher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.idTeacher }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ“DIGO</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.code }}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE COMPLETO</th>
      <td mat-cell *matCellDef="let teacher">
        {{ teacher.fatherLastname }} {{ teacher.motherLastname }}, {{ teacher.firstName }} {{ teacher.secondName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIONS</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [routerLink]="['edit', row.idTeacher]">
          <mat-icon>mode_edit</mat-icon> Edit
        </button>
        <button mat-button (click)="delete(row.idTeacher, row.fullName)">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>

  </table>
</div>
<mat-paginator
  [pageSizeOptions]="[ 10, 25, 50, 100]"
  aria-label="Select page of users"></mat-paginator>

<button mat-fab style="float: right" routerLink="/pages/teacher/new">
  <mat-icon>add</mat-icon>
</button>
