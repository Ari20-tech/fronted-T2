<form class="example-container" [formGroup]="form" (submit)="operate()">
    <div [hidden]="true">
        <mat-form-field>
            <input matInput placeholder="ID" formControlName="idTeacher">
        </mat-form-field>
    </div>
    <mat-form-field>
        <input matInput placeholder="Code" formControlName="code">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Father's Lastname" formControlName="fatherLastname">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Mother's Lastname" formControlName="motherLastname">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Second Name" formControlName="secondName">
    </mat-form-field>

    <button mat-button type="submit">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-button type="button" routerLink="/pages/teacher">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>
</form>
