<form class="example-container" [formGroup]="form" (submit)="operate()">
    <div [hidden]="true">
        <mat-form-field>
            <input matInput placeholder="ID" formControlName="idCareer">
        </mat-form-field>
    </div>
    
    <mat-form-field>
        <input matInput 
               placeholder="code" 
               formControlName="code"
               (input)="form.get('code')?.setValue(form.get('code')?.value.toUpperCase())"
               required>
        <mat-error *ngIf="form.get('code')?.hasError('required')">
            El código es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('code')?.hasError('pattern')">
            Formato inválido (solo mayúsculas y números)
        </mat-error>
        <mat-error *ngIf="form.get('code')?.hasError('maxlength')">
            Máximo 5 caracteres
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput 
               placeholder="name" 
               formControlName="name"
               required>
        <mat-error *ngIf="form.get('name')?.hasError('required')">
            El nombre es obligatorio
        </mat-error>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="form.invalid">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-button type="button" routerLink="/pages/career">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>
</form>
